{% extends "layout.html" %}
{% block body %}
<h2>Admin</h2>
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
<h3>Add New Course</h3>
<form action="{{ url_for('addcourse') }}" method=post>
    <dl>
        <dt>Name:
        <dd><input type=text name=name>
        <dd><input type=submit value=Add>
    </dl>
</form>
{% endblock %}
