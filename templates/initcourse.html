{% extends "layout.html" %}
{% block body %}
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
<h3>Set initial score for {{course.name}}</h3>
<form action="{{ url_for('init_course', cid = course.cid) }}" method=post>
    <dl>
        <dt>Score:
        <dd><input type=text name=score>
        <dd><input type=submit value=OK>
    </dl>
</form>
{% endblock %}
